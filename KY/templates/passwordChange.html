<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Change Password</title>

<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">



 </head>
  <body>

    <nav id="accordion" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Kashiyatra 2017</a>

                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="menu nav navbar-nav pull-right list-inline">
                      <li>
                          <a href="/profile/" id="profile"><i class="fa fa-user"></i> Profile</a>
                      </li>
                            <li>
                                <a href="/logout/" id="Logout"><i class="fa fa-power-off"></i> Log out</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
<br><br><br><br><br>
<div class="content">
  <div class="container">
      <div class="row">
  <div class="col-md-3">


    </div>


        <div class="col-md-6 ">
          {% if messages %}
          {% for msg in messages %}
              <div class="alert alert-danger">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{msg.message}}
            </div>
          {% endfor %}
          {% endif %}
          
          <form class="" action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
            {{  form.non_field_errors }}

            <div class="form-group">
            {{ field }}
            {{field.errors}}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-default" name="button">Change Password</button>
          </form>
      </div>
      </div>
       </div>
      </div>



        <!-- Javascript -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
