{% extends 'base.html'%}
{%block intial_content%}
<div class="jumbotron text-center">
  <h1>Login to KY'17</h1>
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 columns">
        {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{msg.message}}
          </div>
        {% endfor %}
        {% endif %}
        <form class="" action="" method="post">
          {% csrf_token %}
          {% for field in form %}
          {{  form.non_field_errors }}

          <div class="form-group">
          {{ field }}
          {{field.errors}}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary" name="button">Login</button>
          <a class="btn btn-link" href="#">Forgot Password?</a>
        </form>
<br>
      <br>
      </div>
    </div>
  </div>
</div>
</div>
{%endblock%}
