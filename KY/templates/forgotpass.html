.closebtn {

    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

}
/* When moving the mouse over the close button */
.closebtn:hover {
    color: black;
}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0;
}
</style>

{% endif %}
